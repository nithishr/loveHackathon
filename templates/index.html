<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Naughtease</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <!--<link href="./Starter Template for Bootstrap_files/bootstrap.min.css" rel="stylesheet">-->
  
</head>

<body id="register-body">
<div class="header-div">
    <img class="logo" src="../static/naughtease_logo.png">
  Welcome to Naughtease
</div>

<div class="form-div">
<!-- multistep form -->
<form id="msform" action="home.html">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Personal Info</li>
    <li>Preferences</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Welcome to CoupleChallenge</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Info</h2>
    <h3 class="fs-subtitle">Personal information</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <div>
      <input type="radio" name="gender" value="male" class="slim-width"><i class="fa fa-mars" aria-hidden="true"></i> Male<br>
      <input type="radio" name="gender" value="female" class="slim-width"><i class="fa fa-venus" aria-hidden="true"></i> Female<br>
      <input type="radio" name="gender" value="other" class="slim-width"><i class="fa fa-genderless" aria-hidden="true"></i> Other
    </div>
    <div class="age-conf-div">
      <input type="checkbox" name="over18" id="age-conf-checkbox"  class="slim-width" placeholder="Over 18 confirmation" />
      <label class="age-conf-label">I'm at least 18 years old.</label>    
    </div>
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Relationship</h2>
    <h3 class="fs-subtitle">Because we care</h3>
    <input type="text" name="partner-email" placeholder="Partner's Email" />
    <input type="text" name="kinkiness" placeholder="Kinkiness Level (1...10)" />
    <input type="text" name="opennes" placeholder="Openness Level (1...10)" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <button name="submit" class="submit action-button">Submit</button>
  </fieldset>
</form>
</div>

  


  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
  <script src="js/index.js"></script>

</body>
</html>
